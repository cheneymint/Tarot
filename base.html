<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .image-container {
        display: flex;
        justify-content: space-around;
        width: 80%;
      }
      img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Random Image Generator</h1>
    <div class="image-container" id="image-container">
      <!-- Random images will be displayed here -->
    </div>
    <button id="generate-images">Generate New Images</button>

    <script>
      // Array of image URLs (you can replace these URLs with your own images)
      const imageUrls = [
        "https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Image+1",
        "https://via.placeholder.com/300x200/33FF57/FFFFFF?text=Image+2",
        "https://via.placeholder.com/300x200/3357FF/FFFFFF?text=Image+3",
        "https://via.placeholder.com/300x200/FFFF33/FFFFFF?text=Image+4",
        "https://via.placeholder.com/300x200/FF33FF/FFFFFF?text=Image+5",
        "https://via.placeholder.com/300x200/33FFFF/FFFFFF?text=Image+6",
      ];

      const imageContainer = document.getElementById("image-container");
      const button = document.getElementById("generate-images");

      // Function to randomly generate and display 3 images
      function generateRandomImages() {
        imageContainer.innerHTML = ""; // Clear existing images
        const selectedImages = [];
        while (selectedImages.length < 3) {
          const randomIndex = Math.floor(Math.random() * imageUrls.length);
          const randomImage = imageUrls[randomIndex];
          if (!selectedImages.includes(randomImage)) {
            selectedImages.push(randomImage);
          }
        }
        // Display the selected images
        selectedImages.forEach((url) => {
          const imgElement = document.createElement("img");
          imgElement.src = url;
          imageContainer.appendChild(imgElement);
        });
      }

      // Initial image generation on page load
      generateRandomImages();

      // Generate new random images when the button is clicked
      button.addEventListener("click", generateRandomImages);
    </script>
  </body>
</html>
