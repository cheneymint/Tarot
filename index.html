    #iframe {
      display: block;
      width: 80%;
      /* è®© iframe å æ®çˆ¶å®¹å™¨çš„å…¨éƒ¨å®½åº¦ */
      height: 100%;
      /* å›ºå®šé«˜åº¦ï¼Œæˆ–è€…æ ¹æ®éœ€è¦è¿›è¡Œè°ƒæ•´ */
      /* border: none; */
      /* å»é™¤ iframe è¾¹æ¡† */
      overflow: hidden;
      opacity: 1;
      visibility: visible;
      /* éšè— */
      transition: opacity 1.5s ease, transform 1.5s ease;
      /* æ·»åŠ è¿‡æ¸¡æ•ˆæœ */

      transform: translateY(30px);
      /* åˆå§‹å‘ä¸‹ä½ç§» 20px */
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translate3d(-100%, 0, 0);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    #iframe.show {
      scale: 1;
      opacity: 1;
      /* å®Œå…¨æ˜¾ç¤º */
      transform: translateY(0);
      /* å½’ä½ */
      /* animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeInLeft; */
    }

    .iframe-container {

    .container {

    /* modal æ ·å¼ */
    .modal-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: none;
      /* é»˜è®¤éšè— */
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: hsla(0, 0%, 40%, 0.6);
    }

    .modal-container {
      opacity: 0;
      /* åˆå§‹é€æ˜åº¦ä¸º 0ï¼Œéšè— */
      transform: translateY(-50px);
      /* åˆå§‹å‘ä¸Šä½ç§» */
      transition: opacity 0.5s ease, transform 0.5s ease;
      /* è®¾ç½®åŠ¨ç”»è¿‡æ¸¡ */
    }

    .modal-container.show {
      opacity: 1;
      /* æœ€ç»ˆé€æ˜åº¦ä¸º 1ï¼Œå®Œå…¨æ˜¾ç¤º */
      transform: translateY(0);
      /* æ¢å¤åŸä½ */
    }

    .modal-container:target {
      display: flex;
    }

    .modal {
      width: 60rem;
      padding: 1rem 2rem;
      border-radius: 0.8rem;
      color: white;
      background: linear-gradient(to right bottom,
          hsl(236, 50%, 50%),

    }

    .modal__btn,

      cursor: pointer;
    }

    .modal__btn,

    .modal__details {
      display: flex;

      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid hsla(0, 0%, 100%, 0.4);
    }

    .modal__title {

    }

    .modal__description {
      margin-top: 2rem;

      font-size: 1.6rem;
      font-style: italic;
    }

    .modal__text {
      padding: 0 4rem;
      margin-bottom: 4rem;

      font-size: 1.6rem;
      line-height: 2;
    }

    .modal__text::before {
      content: "";

      position: absolute;
      top: 0%;
      left: 100%;
      transform: translate(-50%, -50%);

      width: 18rem;
      height: 18rem;
      border: 1px solid hsla(0, 0%, 100%, 0.2);
      border-radius: 100rem;

    .modal__btn {

      font-family: inherit;
      letter-spacing: 0.2rem;

      transition: 0.2s;
      cursor: pointer;
    }

    .modal__btn:hover,
    .modal__btn:focus {
      border-color: hsla(0, 0%, 100%, 0.6);
      transform: translateY(-0.2rem);
    }

    .modal__gallery {

    .modal__image {

    .current-date {

    }

    .modal__image-container:hover,
    .modal__image-container:focus,
    .modal__image-container:active {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>

  <script>
    document.getElementById("toggle").addEventListener("change", function () {
      const iframe = document.getElementById("iframe");
      const container = document.querySelector(".container");
      if (this.checked) {
        container.style.display = "block";
        iframe.style.display = "none";
        setTimeout(() => {
          iframe.style.visibility = "hidden";
          iframe.style.opacity = "0";
          container.style.opacity = 1;
          container.style.visibility = "visible";
        }, 10);
      } else {
        iframe.style.display = "block";
        container.style.display = "none";
        setTimeout(() => {
          container.style.visibility = "hidden";
          container.style.opacity = "0";
          iframe.style.opacity = 1;
          iframe.style.visibility = "visible";
        }, 10);
      }
    });
    function getCurrentDateArray() {
      const today = new Date();
      const day = today.getDate(); // è·å–æ—¥æœŸ
      const month = today.getMonth();
      const year = today.getFullYear(); // è·å–å¹´ä»½

      return day + "_" + month + "_" + year + "_";
    }

    const currentDateArray = getCurrentDateArray();
    // console.log();
    window.addEventListener("message", function (event) {
      let value = event.data;
      if (currentDateArray == value.key) {
        document.getElementById("toggle").checked = true; // è®¾ç½®ä¸ºé€‰ä¸­çŠ¶æ€
        toggle.dispatchEvent(new Event("change"));
      } else {
        // è·å–æ¨¡æ€æ¨¡æ¿å¹¶å…‹éš†å…¶å†…å®¹
        const modalTemplate = document.getElementById("modalTemplate");
        const modalClone = modalTemplate.content.cloneNode(true);
        const modalContainer = modalClone.querySelector(".modal-container");
        const modal_ = modalClone.querySelector(".modal");
        // å°†æ¨¡æ€çª—å£æ·»åŠ åˆ° body ä¸­
        document.body.appendChild(modalClone);
        const modal__gallery = modalClone.querySelector(".modal__gallery");

        setTimeout(() => {
          modalContainer.classList.add("show"); // æ·»åŠ  show ç±»ä»¥è§¦å‘åŠ¨ç”»
        }, 10); //
        modalContainer.addEventListener("click", function (event) {
          // æ£€æŸ¥ç‚¹å‡»çš„å…ƒç´ æ˜¯å¦åœ¨æ¨¡æ€æ¡†å†…éƒ¨
          const isClickInsideModal = modal_.contains(event.target);
          // console.log(
          //   "ğŸš€ ~ file: base.html:461 ~ isClickInsideModal:",
          //   isClickInsideModal
          // );

          // å¦‚æœç‚¹å‡»çš„æ˜¯æ¨¡æ€æ¡†å¤–éƒ¨ï¼Œåˆ™ç§»é™¤æ¨¡æ€æ¡†æˆ–éšè—å®ƒ
          if (!isClickInsideModal) {
            // console.log(isClickInsideModal);
            modalContainer.classList.remove("show"); // è§¦å‘æ·¡å‡ºåŠ¨ç”»
            setTimeout(() => {
              modalContainer.remove(); // å½»åº•ç§»é™¤æ¨¡æ€æ¡†
            }, 500); // ä¸æ·¡å‡ºåŠ¨ç”»æ—¶é—´ä¿æŒä¸€è‡´
          }
        });
        // window.

        // ç°åœ¨æ¨¡æ€å·²ç»è¢«æ’å…¥åˆ° DOMï¼Œå¯ä»¥è·å–å¹¶æ“ä½œå›¾ç‰‡å®¹å™¨
        const imageContainers = modalContainer.querySelectorAll(
          ".modal__image-container"
        );

        // å‡è®¾ `value.imageData` æ˜¯åŒ…å«å›¾ç‰‡ä¿¡æ¯çš„æ•°ç»„

        // éå†æ¯ä¸ªå›¾ç‰‡å®¹å™¨å¹¶æ›´æ–°æ•°æ®
        imageContainers.forEach((container, index) => {
          const imgElement = container.querySelector("img");
          const captionElement = container.querySelector(".modal__caption");
          // åŠ¨æ€æ›´æ–°å›¾ç‰‡å’Œæ³¨è§£
          imgElement.src = value.imageData[index].img;
          imgElement.alt = `Image ${index + 1}`; // æ›´æ–° alt å±æ€§
          // console.log();
          let t_;

          if (value.imageData[index].text.length == 0) {
            let fileName = value.imageData[index].img.replace(
              /^cards\/|\.jpg$/g,
              ""
            );
            try {
              t_ = generateText(fileName);
            } catch (error) {
              t_ = "Sorry, no matching tarot card found.";
            }
            let zz = JSON.parse(window.localStorage.getItem(value.parent));
            zz[value.key][index].text = t_;
            window.localStorage.setItem(value.parent, JSON.stringify(zz));
          } else {
            t_ = value.imageData[index].text;
          }
          captionElement.textContent = `${t_}`;
        });
        document
          .getElementById("downloadPDF")
          .addEventListener("click", function () {
            const modalContent = document.querySelector(".modal__gallery"); // è·å–æ¨¡æ€çª—å£å†…å®¹
            const dateElement = document.createElement("p");
            let dd = value.key.split("_");
            const currentDate = `${dd[2]}/${dd[1]}/${dd[0]}`;
            dateElement.textContent = `Generation date: ${currentDate}`;
            dateElement.classList.add("current-date"); // ç»™å…ƒç´ åŠ ä¸Šç±»åï¼Œæ–¹ä¾¿åé¢åˆ é™¤
            modalContent.insertBefore(dateElement, modalContent.firstChild);

            const captions = document.querySelectorAll(".modal__caption");
            captions.forEach((caption) => {
              caption.style.color = "black"; // æ”¹å˜é¢œè‰²ä¸ºé»‘è‰²
            });
            setTimeout(() => {
              captions.forEach((caption) => {
                caption.style.color = "white"; // é¢œè‰²æ”¹å›ç™½è‰²
              });
            }, 1000); // 1000 æ¯«ç§’ = 1 ç§’
            // å°†æ—¥æœŸå…ƒç´ æ’å…¥åˆ°æ¨¡æ€å†…å®¹çš„å¼€å¤´
            // å°†æ—¥æœŸå…ƒç´ æ·»åŠ åˆ°æ¨¡æ€å†…å®¹çš„æœ«å°¾
            html2pdf()
              .from(modalContent) // ä¼ å…¥ HTML å…ƒç´ 
              .set({
                margin: 1,
                filename: "modal-content.pdf",
                html2canvas: { scale: 2 }, // æé«˜å›¾ç‰‡è´¨é‡
                jsPDF: {
                  unit: "in",
                  format: "letter",
                  orientation: "portrait",
                },
              })
              .save()
              .then(() => {
                // å¯¼å‡ºå®Œæˆåï¼Œåˆ é™¤æ—¥æœŸå…ƒç´ 
                dateElement.remove();
              }); // ä¸‹è½½ PDF
          });
        // æ˜¾ç¤ºæ¨¡æ€çª—å£
        modalContainer.style.display = "flex";

        // å…³é—­æ¨¡æ€çª—å£
        const closeModalBtn = modalContainer.querySelector(".link-2");
        closeModalBtn.addEventListener("click", function () {
          modalContainer.remove(); // ä» DOM ä¸­ç§»é™¤æ¨¡æ€çª—å£
        });
        // console.log(2);
      }
    });

      const content = document.getElementById("iframe");
